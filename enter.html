<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Allow Location</title>

<style>
  body {
    font-family: Poppins, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding:20px;
  }
  button {
    padding: 14px 20px;
    font-size: 18px;
    border: none;
    background: #38bdf8;
    color: black;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div>
  <h2>üìç Please Tap to Allow Location</h2>
  <p>This is required before visiting the website.</p>
  <button id="tapBtn">Tap to Continue</button>
</div>

<!-- Load Firebase config -->
<script type="module" src="./firebase-config.js"></script>

<!-- Load location logic (DO NOT import any function!) -->
<script type="module" src="./location.js"></script>

<script>
  document.getElementById("tapBtn").addEventListener("click", () => {
    console.log("Tap detected ‚Äî triggering location.js");

    // Give time for saving location
    setTimeout(() => {
      window.location.href = "index.html";
    }, 1500);
  });
</script>

</body>
</html>
