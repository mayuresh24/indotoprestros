<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Top Indonesian restros near you</title>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      font-family: Poppins, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    #box {
      background: rgba(255,255,255,0.06);
      padding: 30px 20px;
      border-radius: 18px;
      width: 90%;
      max-width: 340px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(90deg, #ff7ab6, #ff5f9e);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      cursor: pointer;
    }

    #loading {
      display: none;
      margin-top: 18px;
      opacity: 0.9;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="box">
    <h2>Find best top indonesian restros near you ✨</h2>
    <p>Please tap the button below to continue.</p>

    <button id="enterBtn">ENTER</button>

    <div id="loading">⏳ Getting your location…</div>
  </div>

  <script type="module">
    import { requestLocation } from "./location.js";

    const btn = document.getElementById("enterBtn");
    const loading = document.getElementById("loading");

    btn.addEventListener("click", async () => {
      // UI updates
      btn.style.display = "none";
      loading.style.display = "block";

      try {
        // This waits until GPS + reverse geocode + Firestore save is DONE
        await requestLocation();

        // SUCCESS — redirect now
        window.location.href = "index.html";

      } catch (e) {
        loading.textContent = "❌ Could not get location. Please allow and try again.";
        btn.style.display = "block";
      }
    });
  </script>
</body>
</html>
