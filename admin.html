<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard ‚Äî Locations</title>

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
    }
    
    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>

<body>

  <h1>üìç Location Dashboard</h1>
  <p style="text-align:center">Latest captured user locations</p>

  <table id="locationsTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Accuracy (m)</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="admin.js"></script>
</body>
</html>
