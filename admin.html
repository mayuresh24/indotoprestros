<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard ‚Äî Secure</title>

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
    }
    
    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    th {
      background: rgba(255,255,255,0.15);
    }

    /* LOGIN SCREEN */
    #loginScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 9999;
    }

    #loginBox {
      background: rgba(255,255,255,0.06);
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #38bdf8;
      color: black;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    #loginMsg {
      color: #f87171;
      margin-top: 10px;
      min-height: 18px;
    }
  </style>
</head>

<body>

  <!-- LOGIN SCREEN -->
  <div id="loginScreen">
    <div id="loginBox">
      <h2>üîê Admin Login</h2>
      <input id="adminPass" type="password" placeholder="Enter password">
      <button onclick="verifyLogin()">Login</button>
      <p id="loginMsg"></p>
    </div>
  </div>

  <!-- DASHBOARD -->
  <h1>üìç Location Dashboard</h1>
  <p style="text-align:center">Latest captured user locations</p>

  <table id="locationsTable">
    <thead>
      <tr>
  <th>Timestamp</th>
  <th>Latitude</th>
  <th>Longitude</th>
  <th>Accuracy (m)</th>
  <th>City</th>
  <th>State</th>
  <th>Country</th>
  <th>Postal Code</th>
  <th>Full Address</th>
</tr>

    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="admin.js"></script>

  <script>
    const ADMIN_PASSWORD = "desh21mayu50";

    function verifyLogin() {
      const input = document.getElementById("adminPass").value.trim();
      const msg = document.getElementById("loginMsg");

      if (!input) {
        msg.textContent = "Please enter password";
        return;
      }

      if (input === ADMIN_PASSWORD) {
        document.getElementById("loginScreen").style.display = "none";
      } else {
        msg.textContent = "‚ùå Incorrect password";
      }
    }

    // Enter key
    document.getElementById("adminPass").addEventListener("keydown", e => {
      if (e.key === "Enter") verifyLogin();
    });
  </script>

</body>
</html>
