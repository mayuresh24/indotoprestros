<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard ‚Äî Secure</title>

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    th {
      background: rgba(255,255,255,0.15);
    }

    /* Login Overlay */
    #loginScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: white;
    }

    #loginBox {
      background: rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #38bdf8;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- LOGIN OVERLAY -->
  <div id="loginScreen">
    <div id="loginBox">
      <h2>üîê Admin Login</h2>
      <input type="password" id="adminPass" placeholder="Enter password">
      <button onclick="verifyLogin()">Login</button>
      <p id="loginMsg" style="color:#f87171;margin-top:10px;"></p>
    </div>
  </div>

  <!-- Dashboard -->
  <h1>üìç Location Dashboard</h1>
  <p style="text-align:center">Latest captured user locations</p>

  <table id="locationsTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Accuracy (m)</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="admin.js"></script>

  <script>
    const correctHash = "c1bf0f53d4326b8e44c52ef8ed1332d0adc38a37d096d19b2fcf4b7fb0c9fc1a";

    async function sha256(str) {
      const buf = new TextEncoder().encode(str);
      const digest = await crypto.subtle.digest("SHA-256", buf);
      return Array.from(new Uint8Array(digest))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    async function verifyLogin() {
      let pass = document.getElementById("adminPass").value.trim();
      let hash = await sha256(pass);

      if (hash === correctHash) {
        document.getElementById("loginScreen").style.display = "none";
      } else {
        document.getElementById("loginMsg").textContent = "‚ùå Incorrect password";
      }
    }
  </script>
</body>
</html>
