<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Dashboard</title>

<style>
body {
  background:#0f172a;
  color:white;
  font-family:Poppins, sans-serif;
  padding:20px;
}
table {
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th, td {
  border:1px solid #334155;
  padding:10px;
  font-size:14px;
}
th {
  background:#1e293b;
}
input {
  padding:10px;
  font-size:16px;
  width:200px;
}
button {
  padding:10px 15px;
  font-size:16px;
  background:#38bdf8;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>Admin Login</h2>
<input type="password" id="adminPass" placeholder="Enter password">
<button id="loginBtn">Login</button>

<div id="dashboard" style="display:none;">
  <h2>ðŸ“Œ Location Records</h2>

  <table id="locationsTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Accuracy</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
        <th>Postal Code</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
// ===============================
// 1. LOGIN
// ===============================
document.getElementById("loginBtn").onclick = () => {
    const pass = document.getElementById("adminPass").value;
    if (pass === "desh21mayu50") {
        document.getElementById("dashboard").style.display = "block";
    } else {
        alert("Incorrect password!");
    }
};

// ===============================
// 2. FIRESTORE REST QUERY
// ===============================
const API_KEY = "AIzaSyDZv4ZTHqpFmDyQGFi4v-gCShkGnBplrXc"; // <-- replace only this

async function loadData() {
    const url = `https://firestore.googleapis.com/v1/projects/sample-4d3c3/databases/(default)/documents:runQuery?key=${API_KEY}`;

    const body = {
        structuredQuery: {
            select: {},                             // select all fields
            from: [{ collectionId: "locations" }],  // collection name
            orderBy: [{
                field: { fieldPath: "timestamp" },
                direction: "DESCENDING"
            }]
        }
    };

    const res = await fetch(url, {
        method: "POST",
        body: JSON.stringify(body)
    });

    const results = await res.json();
    console.log("ADMIN DATA RAW:", results);

    const tableBody = document.querySelector("#locationsTable tbody");
    tableBody.innerHTML = "";

results.forEach(item => {

    // Skip rows WITHOUT document
    if (!item.document || !item.document.fields) {
        console.warn("Skipping empty Firestore row:", item);
        return;
    }

    const f = item.document.fields;

    // Extract fields safely
    const timestamp = f.timestamp?.stringValue || "-";
    const lat = f.lat?.doubleValue || f.lat?.stringValue || "-";
    const lon = f.lon?.doubleValue || f.lon?.stringValue || "-";
    const accuracy = f.accuracy?.doubleValue || "-";
    const city = f.city?.stringValue || "-";
    const state = f.state?.stringValue || "-";
    const country = f.country?.stringValue || "-";
    const postal = f.postal_code?.stringValue || "-";

    // If the doc does NOT contain valid basic info, skip it
    if (timestamp === "-" || lat === "-" || lon === "-") {
        console.warn("Skipping INVALID document:", item);
        return;
    }

    const row = document.createElement("tr");
    row.innerHTML = `
        <td>${timestamp}</td>
        <td>${lat}</td>
        <td>${lon}</td>
        <td>${accuracy}</td>
        <td>${city}</td>
        <td>${state}</td>
        <td>${country}</td>
        <td>${postal}</td>
    `;
    tableBody.appendChild(row);
});


}

// Load data automatically after login
document.getElementById("loginBtn").addEventListener("click", () => {
    if (document.getElementById("adminPass").value === "desh21mayu50") {
        loadData();
    }
});

</script>

</body>
</html>
