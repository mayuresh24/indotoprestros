<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Locations</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #0ff;
    }

    #loginBox {
      max-width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #0ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
    }

    th {
      background: #222;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div id="loginBox">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter password">
    <button onclick="checkPass()">Login</button>
    <p id="loginError" style="color:red; display:none;">Incorrect password</p>
  </div>


  <!-- DASHBOARD -->
  <div id="dashboard" style="display:none;">
    <h1>üìç Location Logs</h1>

    <table id="locationsTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Accuracy</th>
          <th>City</th>
          <th>State</th>
          <th>Country</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


<script>
/* ------------------------------
   üîê SIMPLE ADMIN PASSWORD
------------------------------- */
function checkPass() {
  const pass = document.getElementById("adminPass").value;

  if (pass === "desh21mayu50") {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    loadData();
  } else {
    document.getElementById("loginError").style.display = "block";
  }
}


/* ------------------------------
   üî• FIRESTORE REST API READ
------------------------------- */

const FIRESTORE_API_KEY = "AIzaSyDZv4ZTHqpFmDyQGFi4v-gCShkGnBplrXc";
const PROJECT_ID = "sample-4d3c3";

async function loadData() {
  console.log("üîÑ Loading from Firestore...");

  const url =
    `https://firestore.googleapis.com/v1/projects/${PROJECT_ID}/databases/(default)/documents:runQuery?key=${FIRESTORE_API_KEY}`;

  const body = {
    structuredQuery: {
      from: [{ collectionId: "locations" }],
      orderBy: [{ field: { fieldPath: "timestamp" }, direction: "DESCENDING" }]
    }
  };

  const res = await fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const data = await res.json();

  console.log("ADMIN DATA RAW:", data);

  if (!Array.isArray(data)) {
    console.error("‚ùå Firestore returned error:", data);
    return;
  }

  populateTable(data);
}


/* ------------------------------
   üìÑ POPULATE TABLE
------------------------------- */

function populateTable(rows) {
  const tbody = document.querySelector("#locationsTable tbody");
  tbody.innerHTML = "";

  rows.forEach(entry => {
    if (!entry.document || !entry.document.fields) return;

    const f = entry.document.fields;

    function v(x) {
      return x?.stringValue || x?.doubleValue || x?.integerValue || "-";
    }

    const rowHTML = `
      <tr>
        <td>${v(f.timestamp)}</td>
        <td>${v(f.lat)}</td>
        <td>${v(f.lon)}</td>
        <td>${v(f.accuracy)}</td>
        <td>${v(f.city)}</td>
        <td>${v(f.state)}</td>
        <td>${v(f.country)}</td>
        <td>${v(f.formatted_address)}</td>
      </tr>
    `;

    tbody.innerHTML += rowHTML;
  });
}

</script>

</body>
</html>
